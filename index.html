<body>

<header>
<h1>ImbiLine ðŸŒŠ</h1>
<p>PrevisÃ£o TÃ©cnica â€¢ Imbituba</p>
</header>

<select id="praia">
<option value="-28.2413,-48.6703">Praia da Vila</option>
<option value="-28.2605,-48.6638">Ribanceira</option>
<option value="-28.3241,-48.7033">ItapirubÃ¡</option>
<option value="-28.1920,-48.6485">Barra</option>
</select>

<br>
<button onclick="buscarDados()">Atualizar</button>

<div class="card" id="resultado">
<p id="resumo"></p>
<p id="melhor"></p>
</div>

<p class="erro" id="erro"></p>

<h3>ðŸŒŠ Ondas (24h)</h3>
<canvas id="graficoOndas"></canvas>

<h3>ðŸŒ¬ Vento (24h)</h3>
<canvas id="graficoVento"></canvas>

<script>

let chartOndas;
let chartVento;

function direcaoParaSeta(g){
if(g>=337||g<22) return "â†‘ N";
if(g>=22&&g<67) return "â†— NE";
if(g>=67&&g<112) return "â†’ L";
if(g>=112&&g<157) return "â†˜ SE";
if(g>=157&&g<202) return "â†“ S";
if(g>=202&&g<247) return "â†™ SO";
if(g>=247&&g<292) return "â† O";
return "â†– NO";
}

function melhorHorario(wave,period,wind){
let melhorIndex=0;
let melhorScore=0;

for(let i=0;i<24;i++){
let score=0;
if(wave[i]>=1.2) score+=3;
if(period[i]>=11) score+=3;
if(wind[i]<10) score+=3;

if(score>melhorScore){
melhorScore=score;
melhorIndex=i;
}
}
return melhorIndex;
}

function corAltura(v){
if(v<0.8) return "#4FC3F7";
if(v<1.2) return "#29B6F6";
if(v<1.8) return "#0288D1";
if(v<2.5) return "#01579B";
return "#002F6C";
}

async function buscarDados(){

document.getElementById("erro").innerText="";
document.getElementById("resultado").style.display="none";

try{

const praia=document.getElementById("praia").value;
const [lat,lng]=praia.split(",");

const url=`https://marine-api.open-meteo.com/v1/marine?latitude=${lat}&longitude=${lng}&hourly=wave_height,wave_period,wave_direction,wind_speed_10m,wind_direction_10m&timezone=auto`;

const res=await fetch(url);

if(!res.ok) throw new Error("Erro na API");

const json=await res.json();

if(!json.hourly) throw new Error("Sem dados horÃ¡rios");

const horas=json.hourly.time.slice(0,24);
const wave=json.hourly.wave_height.slice(0,24);
const period=json.hourly.wave_period.slice(0,24);
const wind=json.hourly.wind_speed_10m.slice(0,24);
const waveDir=json.hourly.wave_direction.slice(0,24);
const windDir=json.hourly.wind_direction_10m.slice(0,24);

if(wave.length===0) throw new Error("Dados vazios");

const melhor=melhorHorario(wave,period,wind);

document.getElementById("resultado").style.display="block";
document.getElementById("resumo").innerText=
`Agora: ${wave[0].toFixed(1)}m ${direcaoParaSeta(waveDir[0])} | PerÃ­odo ${period[0].toFixed(1)}s | Vento ${wind[0].toFixed(1)}km/h ${direcaoParaSeta(windDir[0])}`;

document.getElementById("melhor").innerText=
`ðŸ”¥ Melhor horÃ¡rio: ${horas[melhor].slice(11,16)}`;

if(chartOndas) chartOndas.destroy();

chartOndas=new Chart(document.getElementById("graficoOndas"),{
type:'bar',
data:{
labels:horas.map(h=>h.slice(11,16)),
datasets:[{
label:'Altura (m)',
data:wave,
backgroundColor:wave.map(corAltura)
}]
}
});

if(chartVento) chartVento.destroy();

chartVento=new Chart(document.getElementById("graficoVento"),{
type:'line',
data:{
labels:horas.map(h=>h.slice(11,16)),
datasets:[{
label:'Vento (km/h)',
data:wind
}]
}
});

}catch(e){
document.getElementById("erro").innerText="Erro ao carregar dados. Verifique conexÃ£o.";
console.error(e);
}

}

</script>

</body>
